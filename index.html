<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>恋愛トークGPT（仮）</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>恋愛トークGPT（仮）</h1>
      <p class="sub">地雷踏んだら即終了。</p>
    </header>

    <div id="affGauge" class="gauge" aria-label="好感度ゲージ">
      <div class="gauge-inner" id="affGaugeInner"></div>
</div>
    <div class="bar">
  <label>
    キャラ:
    <select id="character"></select>
  </label>
  <button id="reset" type="button">会話リセット</button>
</div>


    <section id="chat" class="chat"></section>

    <form id="form" class="composer">
      <input id="input" type="text" placeholder="話しかける…" autocomplete="off" />
      <button class="send" type="submit">送信</button>
    </form>
  </main>

  <script src="./app.js"></script>
</body>
</html>
